<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Super</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* TAB STYLE */
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--color-border); padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: var(--color-text-light); font-weight: bold; cursor: pointer; padding: 10px; font-size: 0.9rem; white-space: nowrap; }
        .tab-btn.active { color: var(--color-primary); border-bottom: 3px solid var(--color-primary); }

        /* KARTU PESANAN */
        .order-card { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow-soft); border-left: 5px solid var(--color-primary); }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .order-status { background: #333; color: gold; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        /* LIST MENU */
        .manage-item { display: flex; gap: 15px; background: var(--color-surface); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--color-border); align-items: center; }
        .manage-thumb { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .manage-info { flex: 1; }
        .manage-actions { display: flex; gap: 8px; }
        
        /* LOGIN OVERLAY */
        .admin-login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111827; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
        .error-msg { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="admin-login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>üîí Admin Panel</h2>
            <div class="form-group"><input type="text" class="search-input" id="admUser" placeholder="Username"></div>
            <div class="form-group"><input type="password" class="search-input" id="admPass" placeholder="Password"></div>
            <button class="btn btn-primary" style="width:100%;" onclick="adminLogin()">Masuk</button>
            <div class="error-msg" id="errMsg">Salah bos!</div>
        </div>
    </div>

    <div class="main-container" id="adminPanel" style="display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:24px;">
            <h2 style="color:white;">üî• Admin Zone</h2>
            <button onclick="adminLogout()" class="btn btn-danger btn-sm">Logout</button>
        </div>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('orders')">üì¶ Pesanan</button>
            <button class="tab-btn" onclick="switchTab('add')">‚ûï Tambah</button>
            <button class="tab-btn" onclick="switchTab('manage')">üõ†Ô∏è Kelola</button>
        </div>

        <div id="tabOrders">
            <div id="ordersList">
                <div class="empty-state">Menunggu pesanan...</div>
            </div>
        </div>

        <div id="tabAdd" style="display: none;">
            <form onsubmit="addMenu(event)">
                <div class="form-group"><label class="form-label">Nama</label><input type="text" class="search-input" id="mName" required></div>
                <div class="form-group"><label class="form-label">Harga</label><input type="number" class="search-input" id="mPrice" required></div>
                <div class="form-group">
                    <label class="form-label">Kategori</label>
                    <select class="search-input" id="mCat">
                        <option value="nasi">Nasi</option>
                        <option value="mie">Mie</option>
                        <option value="ayam">Ayam</option>
                        <option value="burger">Burger</option>
                        <option value="minuman">Minuman</option>
                    </select>
                </div>
                <div class="form-group"><label class="form-label">Deskripsi</label><textarea class="search-input" id="mDesc" required></textarea></div>
                
                <div class="form-group">
                    <label class="form-label">Tipe Gambar</label>
                    <div style="display:flex; gap:15px; margin-bottom:10px;">
                        <label><input type="radio" name="imgType" value="file" checked onclick="toggleInput('file', 'Add')"> üì∏ Foto</label>
                        <label><input type="radio" name="imgType" value="emoji" onclick="toggleInput('emoji', 'Add')"> üòÄ Emoji</label>
                    </div>
                    
                    <div id="inputGroupFileAdd">
                        <input type="file" class="search-input" id="mImgFile" accept="image/*">
                        <p style="font-size:0.8rem; color:orange;">*Max 700KB</p>
                    </div>
                    <div id="inputGroupEmojiAdd" style="display:none;">
                        <input type="text" class="search-input" id="mEmojiTxt" placeholder="Contoh: üçî" maxlength="5">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%;" id="saveBtn">Simpan Menu</button>
            </form>
            <div id="status" style="text-align:center; margin-top:20px; font-weight:bold;"></div>
        </div>

        <div id="tabManage" style="display: none;">
            <div id="manageList">
                <div class="empty-state">Memuat menu...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Menu</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form onsubmit="saveEditMenu(event)">
                    <input type="hidden" id="editId">
                    <div class="form-group"><label class="form-label">Nama</label><input type="text" class="search-input" id="editName" required></div>
                    <div class="form-group"><label class="form-label">Harga</label><input type="number" class="search-input" id="editPrice" required></div>
                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <select class="search-input" id="editCat">
                            <option value="nasi">Nasi</option>
                            <option value="mie">Mie</option>
                            <option value="ayam">Ayam</option>
                            <option value="burger">Burger</option>
                            <option value="minuman">Minuman</option>
                        </select>
                    </div>
                    <div class="form-group"><label class="form-label">Deskripsi</label><textarea class="search-input" id="editDesc" required></textarea></div>
                    
                    <div class="form-group">
                        <label class="form-label">Ganti Gambar</label>
                        <div style="display:flex; gap:15px; margin-bottom:10px;">
                            <label><input type="radio" name="editImgType" value="file" checked onclick="toggleInput('file', 'Edit')"> üì∏ Foto</label>
                            <label><input type="radio" name="editImgType" value="emoji" onclick="toggleInput('emoji', 'Edit')"> üòÄ Emoji</label>
                        </div>
                        <div id="inputGroupFileEdit">
                            <input type="file" class="search-input" id="editImgFile" accept="image/*">
                        </div>
                        <div id="inputGroupEmojiEdit" style="display:none;">
                            <input type="text" class="search-input" id="editEmojiTxt" placeholder="Emoji baru..." maxlength="5">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width:100%;" id="editSaveBtn">Update Menu</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBDJO_Lsro9IpkXU1ducHRwZHKc5kH6GVQ",
            authDomain: "pemesan-makanan-online.firebaseapp.com",
            projectId: "pemesan-makanan-online",
            storageBucket: "pemesan-makanan-online.firebasestorage.app",
            messagingSenderId: "248955086378",
            appId: "1:248955086378:web:c989826a8a78d0c9dfc553",
            measurementId: "G-E2XHCSEWEC",
            databaseURL: "https://pemesan-makanan-online-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();
        let menuCache = {};

        // --- [PERBAIKAN UTAMA DI SINI] ---
        // Cek Kunci 'isAdminLoggedIn' (bukan 'isAdmin' saja)
        if(sessionStorage.getItem('isAdminLoggedIn') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            initListeners();
        }

        function adminLogin() {
            const u = document.getElementById('admUser').value;
            const p = document.getElementById('admPass').value;
            if(u === 'admin' && p === '12345') {
                // Simpan kunci yang BENAR
                sessionStorage.setItem('isAdminLoggedIn', 'true'); 
                location.reload();
            } else {
                document.getElementById('errMsg').style.display = 'block';
            }
        }

        function adminLogout() {
            // Hapus kunci yang BENAR
            sessionStorage.removeItem('isAdminLoggedIn'); 
            window.location.href = 'index.html';
        }

        // UTILS
        function switchTab(tab) {
            document.getElementById('tabOrders').style.display = 'none';
            document.getElementById('tabAdd').style.display = 'none';
            document.getElementById('tabManage').style.display = 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            if(tab === 'orders') { document.getElementById('tabOrders').style.display = 'block'; document.querySelectorAll('.tab-btn')[0].classList.add('active'); }
            else if(tab === 'add') { document.getElementById('tabAdd').style.display = 'block'; document.querySelectorAll('.tab-btn')[1].classList.add('active'); }
            else { document.getElementById('tabManage').style.display = 'block'; document.querySelectorAll('.tab-btn')[2].classList.add('active'); }
        }

        function toggleInput(type, mode) {
            document.getElementById('inputGroupFile'+mode).style.display = (type === 'file') ? 'block' : 'none';
            document.getElementById('inputGroupEmoji'+mode).style.display = (type === 'emoji') ? 'block' : 'none';
        }

        function initListeners() { listenOrders(); listenMenu(); }

        // 1. TAMBAH MENU
        function addMenu(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('status');
            const type = document.querySelector('input[name="imgType"]:checked').value;
            
            btn.disabled = true; btn.textContent = "Memproses...";

            if (type === 'file') {
                const file = document.getElementById('mImgFile').files[0];
                if(!file) { alert("Pilih foto!"); btn.disabled=false; return; }
                if(file.size > 700000) { alert("File terlalu besar!"); btn.disabled=false; return; }

                const reader = new FileReader();
                reader.onload = function(evt) { saveToDb(evt.target.result); };
                reader.readAsDataURL(file);
            } else {
                const emoji = document.getElementById('mEmojiTxt').value;
                if(!emoji) { alert("Isi emoji!"); btn.disabled=false; return; }
                saveToDb(emoji);
            }

            function saveToDb(img) {
                const data = {
                    name: document.getElementById('mName').value,
                    price: parseInt(document.getElementById('mPrice').value),
                    category: document.getElementById('mCat').value,
                    description: document.getElementById('mDesc').value,
                    image: img,
                    rating: 5.0, deliveryTime: '20m'
                };
                db.ref('menu_items').push(data).then(() => {
                    status.textContent = "‚úÖ Berhasil!"; status.style.color = "green";
                    document.querySelector('form').reset();
                    btn.disabled = false; btn.textContent = "Simpan Menu";
                    setTimeout(() => switchTab('manage'), 1000);
                });
            }
        }

        // 2. EDIT MENU
        function openEditModal(id) {
            const item = menuCache[id];
            if(!item) return;
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = item.name;
            document.getElementById('editPrice').value = item.price;
            document.getElementById('editCat').value = item.category;
            document.getElementById('editDesc').value = item.description;
            document.getElementById('editModal').classList.add('active');
        }
        function closeEditModal() { document.getElementById('editModal').classList.remove('active'); }

        function saveEditMenu(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const btn = document.getElementById('editSaveBtn');
            const type = document.querySelector('input[name="editImgType"]:checked').value;
            const file = document.getElementById('editImgFile').files[0];
            const emoji = document.getElementById('editEmojiTxt').value;

            btn.disabled = true; btn.textContent = "Updating...";

            let updates = {
                name: document.getElementById('editName').value,
                price: parseInt(document.getElementById('editPrice').value),
                category: document.getElementById('editCat').value,
                description: document.getElementById('editDesc').value
            };

            if (type === 'file' && file) {
                if(file.size > 700000) { alert("File besar!"); btn.disabled=false; return; }
                const reader = new FileReader();
                reader.onload = function(evt) { updates.image = evt.target.result; pushUpdate(id, updates, btn); };
                reader.readAsDataURL(file);
            } else if (type === 'emoji' && emoji) {
                updates.image = emoji; pushUpdate(id, updates, btn);
            } else {
                pushUpdate(id, updates, btn);
            }
        }

        function pushUpdate(id, data, btn) {
            db.ref('menu_items/' + id).update(data).then(() => {
                alert("‚úÖ Updated!"); closeEditModal();
                btn.disabled = false; btn.textContent = "Update Menu";
            });
        }

        // 3. LISTENERS
        function listenOrders() {
            db.ref('orders').on('value', snap => {
                const data = snap.val();
                const list = document.getElementById('ordersList');
                list.innerHTML = '';
                if(data) {
                    Object.keys(data).reverse().forEach(k => {
                        const o = {id: k, ...data[k]};
                        let items = o.items.map(i => `<div>${i.qty}x ${i.name}</div>`).join('');
                        list.innerHTML += `
                            <div class="order-card">
                                <div class="order-header">
                                    <div><div style="font-weight:bold;color:white;">${o.buyerName}</div><div style="font-size:0.8rem;color:#ccc;">${o.dateReadable}</div></div>
                                    <div class="order-status">${o.status}</div>
                                </div>
                                <div style="margin-bottom:10px;color:#ddd;">${items}</div>
                                <div style="font-weight:bold;color:var(--color-primary);text-align:right;">Rp ${o.total.toLocaleString()}</div>
                                <div style="text-align:right;margin-top:10px;">
                                    ${o.status === 'Menunggu Konfirmasi' ? `<button class="btn btn-primary btn-sm" onclick="updStatus('${o.id}','Diproses')">Terima</button>` : ''}
                                    <button class="btn btn-danger btn-sm" onclick="delOrder('${o.id}')">Hapus</button>
                                </div>
                            </div>`;
                    });
                } else { list.innerHTML = '<div class="empty-state">Kosong.</div>'; }
            });
        }
        function updStatus(id, s) { db.ref('orders/'+id).update({status: s}); }
        function delOrder(id) { if(confirm('Hapus?')) db.ref('orders/'+id).remove(); }

        function listenMenu() {
            db.ref('menu_items').on('value', snap => {
                const data = snap.val();
                menuCache = data || {};
                const list = document.getElementById('manageList');
                list.innerHTML = '';
                if(data) {
                    Object.keys(data).forEach(k => {
                        const m = data[k];
                        let thumb = (m.image.startsWith('data:') || m.image.startsWith('http')) ? `<img src="${m.image}" class="manage-thumb">` : `<div class="manage-thumb">${m.image}</div>`;
                        list.innerHTML += `
                            <div class="manage-item">
                                ${thumb}
                                <div class="manage-info">
                                    <div style="font-weight:bold;color:var(--color-text);">${m.name}</div>
                                    <div style="font-size:0.8rem;color:var(--color-text-light);">Rp ${m.price.toLocaleString()}</div>
                                </div>
                                <div class="manage-actions">
                                    <button class="btn btn-secondary btn-sm" onclick="openEditModal('${k}')">‚úèÔ∏è</button>
                                    <button class="btn btn-danger btn-sm" onclick="delMenu('${k}', '${m.name}')">üóëÔ∏è</button>
                                </div>
                            </div>`;
                    });
                } else { list.innerHTML = '<div class="empty-state">Menu kosong.</div>'; }
            });
        }
        function delMenu(id, name) { if(confirm(`Hapus "${name}"?`)) db.ref('menu_items/'+id).remove(); }
        
        window.onclick = function(e) { if(e.target.classList.contains('modal')) e.target.classList.remove('active'); }
    </script>
</body>
</html>
